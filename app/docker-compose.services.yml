### NGINX Server Container ##################################

    nginx:
      build:
        context: ./nginx
        args:
          - PHP_UPSTREAM_CONTAINER=php-fpm
          - PHP_UPSTREAM_PORT=9000
          - PUID=${PUID}
          - PGID=${PGID}
      volumes_from:
        - applications
      volumes:
        - ${DOCKER_APPLICATION}/storage/logs/nginx/:/var/log/nginx
        - ./nginx/sites/:/etc/nginx/sites-available
      depends_on:
        - php-fpm


### PostgreSQL Container ####################################

    database:
      build: ./postgres
      environment:
        - POSTGRES_DB=wellmax
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres


### Redis Container #########################################

    redis:
      build: ./redis

### RabbitMQ Container ######################################

    rabbitmq:
      build: ./rabbitmq
      privileged: true
      environment:
        - RABBITMQ_DEFAULT_USER=guest
        - RABBITMQ_DEFAULT_PASS=guest
        - RABBITMQ_DEFAULT_VHOST=/
      depends_on:
        - php-fpm

### pgAdmin Container #######################################

    pgadmin:
      build: ./pgadmin
      environment:
        - DEFAULT_USER=postgres
        - DEFAULT_PASSWORD=postgres
      depends_on:
        - database

### Selenium Container ########################################

    selenium:
      build: ./selenium
      volumes:
        - /dev/shm:/dev/shm


### Volumes Setup #############################################

volumes:
  databse:
    driver: "local"
  pgadmin:
    driver: "local"
  redis:
    driver: "local"

