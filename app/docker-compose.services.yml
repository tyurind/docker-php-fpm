version: '2'

services:

### Applications Code Container #############################

    applications:
      image: tianon/true
      volumes:
        - ${DOCKER_APPLICATION}:/var/www


### Workspace Utilities Container ###########################
    workspace:
      build:
        context: ./workspace
        args:
          - PUID=${PUID}
          - PGID=${PGID}
      volumes_from:
        - applications
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      tty: true


### PHP-FPM Container #######################################

    php-fpm:
      build:
        context: ./php-fpm
        args:
          - PUID=${PUID}
          - PGID=${PGID}
      volumes_from:
        - applications
      volumes:
        - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
      expose:
        - "9000"
      depends_on:
        - workspace
      extra_hosts:
        - "dockerhost:${DOCKER_HOST_IP}"
      environment:
        - PHP_IDE_CONFIG=${DOCKER_PHP_IDE_CONFIG}

### PHP Worker Container #####################################

