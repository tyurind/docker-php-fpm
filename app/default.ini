COMPOSE_PATH_SEPARATOR=:
COMPOSE_PROJECT_NAME=
COMPOSE_TLS_VERSION=

DOCKER_CERT_PATH=
DOCKER_HOST=10.0.75.1
DOCKER_TLS_VERIFY=


