# env -> local -> system -> default

PUID=1000
PGID=1000

DOCKER_APPLICATION=.
DOCKER_PORT_PREFIX=18
DOCKER_PHP_IDE_CONFIG=serverName=laradock

COMPOSER_HOME=./storage/composer
COMPOSE_PROJECT_NAME=appbase
