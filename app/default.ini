[srv1]
DOCKER_PORT_PREFIX=31
COMPOSE_PROJECT_NAME=appsrv1

[srv2]
DOCKER_PORT_PREFIX=32
COMPOSE_PROJECT_NAME=appsrv2

[srv3]
